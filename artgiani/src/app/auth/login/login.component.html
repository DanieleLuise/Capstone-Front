
<div class="form-container my-4">

  <form class="form">
    <p class="heading">LOGIN <br> CREA E MOSTRA </p>
    <input type="text" name="username" [(ngModel)]="loginData.username" class="input" placeholder="Username">
    <input type="password" name="password" [(ngModel)]="loginData.password" class="input" placeholder="Password">
    <button (click)="signIn()" class="btn">Submit</button>
  </form>

</div>
