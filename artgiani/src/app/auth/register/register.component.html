

<div class="form-container my-2">
  <form (ngSubmit)="signUp()" class="form">
    <p class="heading">  REGISTER </p>
    <input type="text" name="firstName" [(ngModel)]="registerData.firstName" class="input" placeholder="Nome">
    <input type="text" name="lastName" [(ngModel)]="registerData.lastName" class="input" placeholder="Cognome">
    <input type="text" name="username" [(ngModel)]="registerData.username" class="input" placeholder="Username">
    <input type="email" name="email" [(ngModel)]="registerData.email" class="input" placeholder="Email">
    <input type="text" name="citta" [(ngModel)]="registerData.citta" class="input" placeholder="CittÃ ">
    <input type="text" name="codiceFiscale" [(ngModel)]="registerData.codiceFiscale" class="input" placeholder="Codice Fiscale">
    <input type="password" name="password" [(ngModel)]="registerData.password" class="input" placeholder="Password">
    <button class="btn">Registrati</button>
  </form>
</div>
