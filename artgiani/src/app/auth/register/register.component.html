<h1>Registrati</h1>

<form>

  <input type="text" name="firstName"
  [(ngModel)]="registerData.firstName"
  class="form-control" placeholder="nome">

  <input type="text" name="lastName"
  [(ngModel)]="registerData.lastName"
  class="form-control" placeholder="lastname">

  <input type="text" name="username"
  [(ngModel)]="registerData.username"
  class="form-control" placeholder="username">


  <input type="email" name="email"
  [(ngModel)]="registerData.email"
  class="form-control" placeholder="email">

  <input type="email" name="citta"
  [(ngModel)]="registerData.citta"
  class="form-control" placeholder="citta">

  <input type="email" name="codiceFiscale"
  [(ngModel)]="registerData.codiceFiscale"
  class="form-control" placeholder="codiceFiscale">

  <input type="password" name="password"
  [(ngModel)]="registerData.password"
  class="form-control" placeholder="password">

  <button (click)="signUp()" class="btn btn-success">Registrati</button>

</form>
